<!DOCTYPE html>
<html lang="ja">
<head>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Zen+Antique&family=Zen+Kaku+Gothic+New&display=swap" rel="stylesheet">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
  <title>card design</title>
</head>
<body>
  <div class="center">

          </div>
          <div class="coords">
            <span>check in / 16:00〜29:00</span>
            <br>
            <span>check out / 10:00</span>
            <br>
            <span>年中無休</span>
          </div>
          <div class="stats">
            <div>
              <a href="https://www.toyoko-inn.com/index.php/search/detail/00100/">
                <img class="icon" src="/web.png">    
              </a>
            </div>
            <div>
              <p>
                <img class="icon" src="/map.png">    
              </p>
            </div>
            <div>
              <p>

            </div>
          </div>

        <span class="more">当サロン会員証提示で</span>
        <h1 class="benefits">当日/予約 宿泊料金を10%OFF</h1>
      </div>
    </div>
  </div>
  <script src="/index.js"></script>
</body>
</html>
